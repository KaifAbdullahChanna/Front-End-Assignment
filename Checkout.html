<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ClickCraze</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono&display=swap" rel="stylesheet">
    <style>
        body {
  font-family: "Poppins";
  background-image: url(Screenshot\ 2025-02-09\ 171517.png);
  background-size: cover;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

li, a, button {
  font-family: "Atkinson Hyperlegible Mono", sans-serif;
  font-weight: 500;
  font-size: 16px;
  color: black;
  text-decoration: none;
  margin-right: 7rem;
  margin-top: 2rem;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  position: relative;
}

/* Logo */
.logo {
  cursor: pointer;
  z-index: 2;
}

/* Navigation Links */
.nav-links {
  display: flex;
  list-style: none;
  transition: all 0.3s ease;
}

.nav-links li a {
  transition: all 0.3s ease 0s;
}

.nav-links li a:hover {
  color: bisque;
}

/* CTA Button */
.cta-button {
  padding: 9px 20px;
  background-color: bisque;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  transition: all 0.3s ease 0s;
}

.cta-button:hover {
  background-color: rgba(255, 228, 196, 0.8);
}

/* Hamburger for Mobile */
.hamburger {
  display: none;
  cursor: pointer;
  background: none;
  border: none;
  z-index: 3;
}

.bar {
  display: block;
  width: 25px;
  height: 3px;
  margin: 5px auto;
  background-color: black;
  transition: all 0.3s ease;
}

/* Responsive Navigation */
@media (max-width: 768px) {
  .hamburger {
    display: block;
  }
  .hamburger.active .bar:nth-child(2) {
    opacity: 0;
  }
  .hamburger.active .bar:nth-child(1) {
    transform: translateY(8px) rotate(45deg);
  }
  .hamburger.active .bar:nth-child(3) {
    transform: translateY(-8px) rotate(-45deg);
  }
  .nav-links {
    position: fixed;
    top: 70px;
    left: -100%;
    flex-direction: column;
    background-color: white;
    width: 100%;
    text-align: center;
    transition: 0.3s;
    padding: 1rem 0;
    box-shadow: 0 10px 27px rgba(0, 0, 0, 0.05);
  }
  .nav-links.active {
    left: 0;
  }
  .nav-links li {
    padding: 1rem 0;
    margin-right: 0;
  }
  .cta-button {
    margin: 1rem auto;
    display: block;
    width: max-content;
  }
  /* Reposition cart icon for mobile */
  .cart-li {
    margin-right: 0;
  }
  .cart-icon {
    position: relative;
    top: 0;
    right: 0;
  }
}

/* Product Layout */
#layout {
  display: flex;
  justify-content: space-around;
  flex-direction: row;
  flex-wrap: wrap;
  margin-bottom: 0px;
  border-bottom: 0px;
}

.layout-item {
  background-color: rgba(240,236,232,255);
  box-shadow: 0px 0px 2px;
  border-radius: 2px;
  width: 250px;
  height: 500px;
  transition: 0.5s;
  margin-bottom: 50px;
}

.layout-item:hover {
  transform: scale(1.1);
}

#p-name {
  text-align: center;
  font-size: 20px;
  margin-top: 0;
  font-weight: 500;
}

#p-price {
  font-weight: 400;
  font-size: 15px;
  margin-top: 0px;
}

ul {
  display: flex;
  margin: 0px;
}

li {
  font-size: 18px;
  list-style: none;
}

a {
  text-decoration: none;
  color: black;
}

/* Cart Icon and Dropdown Styles */
.cart-icon {
  position: relative;
  cursor: pointer;
  padding: 10px;
  border-radius: 10px;
  font-size: 1.5rem;
}

.cart-count {
  background: rgb(9, 9, 9);
  color: white;
  padding: 2px 6px;
  border-radius: 50%;
  font-size: 0.8em;
  vertical-align: super;
}

/* Dropdown container */
.cart-items {
  display: none;
  position: absolute;
  right: 0;
  top: 120%;
  background: white;
  border: 1px solid #ddd;
  width: 300px;
  max-height: 400px;
  overflow-y: auto;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  z-index: 100;
}

.cart-items.active {
  display: block;
}

/* Individual Cart Item */
.cart-item {
  padding: 10px;
  border-bottom: 1px solid #eee;
  display: flex;
  align-items: center;
  gap: 10px;
}

.cart-item img {
  width: 50px;
  height: 50px;
  object-fit: cover;
  border-radius: 4px;
}

.cart-item-info {
  flex-grow: 1;
}

.remove-item {
  background: #000;
  color: white;
  border: none;
  padding: 4px 8px;
  border-radius: 3px;
  cursor: pointer;
  transition: background 0.3s;
}

.remove-item:hover {
  background: #3c2d2d;
}

/* Add to Cart Button (minimalistic style) */
.add-to-cart {
  background: rgb(18, 14, 14);
  color: #fff;
  border: none;
  padding: 8px 16px;
  border-radius: 4px;
  cursor: pointer;
  transition: background 0.3s;
  margin-top: 20px;
  width: 100%;
}

.add-to-cart:hover {
  background: #31363c;
}

/* Add these to your existing CSS */
.checkout-container h2 {
  margin-bottom: 1.5rem;
  font-weight: 500;
  font-size: 1.5rem;
}

.checkout-cart-items .cart-item {
  padding: 1rem 0;
  border-bottom: 1px solid #eee;
}

.checkout-cart-items .cart-item img {
  width: 60px;
  height: 60px;
}

#checkout-total {
  font-size: 1.25rem;
  color: #000;
}
        
        .checkout-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            gap: 2rem;
            grid-template-columns: 2fr 1fr;
        }

        .checkout-form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .order-summary {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 100px;
            height: fit-content;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
        }

        .checkout-items {
            margin: 1rem 0;
        }

        .checkout-item {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .checkout-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }

        .total-price {
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid #eee;
        }

        .confirm-btn {
            background: #000;
            color: white;
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            transition: background 0.3s;
        }

        .confirm-btn:hover {
            background: #333;
        }

        @media (max-width: 768px) {
            .checkout-container {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
            
            .order-summary {
                order: -1;
            }
        }
    </style>
</head>
<body>
    <!-- Same Header as Products Page -->
    <header>
        <img class="logo" src="Untitled (3) (1).png" alt="Logo">
        <nav>
            <ul class="nav-links">
                <li><a href="Home.html">Home</a></li>
                <li><a href="Products.html">Products</a></li>
                <li><a href="About.Html">About</a></li>
                <li class="cart-li">
                    <div class="cart-icon">
                        ðŸ›’ <span class="cart-count">0</span>
                    </div>
                    <div class="cart-items">
                        <div class="cart-items-content" id="cart-dropdown"></div>
                    </div>
                </li>
            </ul>
        </nav>
        <button class="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </button>
    </header>

    <main class="checkout-container">
        <!-- Checkout Form -->
        <div class="checkout-form">
            <h2>Shipping Information</h2>
            <form id="checkoutForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" required>
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" required>
                </div>
                
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" required>
                </div>
                
                <div class="form-group">
                    <label>City</label>
                    <input type="text" required>
                </div>
                
                <div class="form-group">
                    <label>Payment Method</label>
                    <select required>
                        <option value="">Select Payment</option>
                        <option>Credit Card</option>
                        <option>PayPal</option>
                        <option>Apple Pay</option>
                    </select>
                </div>
                
                <button type="submit" class="confirm-btn">Confirm Order</button>
            </form>
        </div>

        <!-- Order Summary -->
        <div class="order-summary">
            <h2>Order Summary</h2>
            <div class="checkout-items" id="checkoutItems">
                <!-- Cart items will be populated here -->
            </div>
            <div class="total-price" id="totalPrice">
                Total: Â£0.00
            </div>
        </div>
    </main>

    <script>
        // Load cart items and calculate total
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const checkoutItems = document.getElementById('checkoutItems');
        const totalPrice = document.getElementById('totalPrice');
        const cartCount = document.querySelector('.cart-count');

        function loadCheckoutItems() {
            checkoutItems.innerHTML = cart.map(item => `
                <div class="checkout-item">
                    <img src="${item.image}" alt="${item.name}">
                    <div>
                        <h4>${item.name}</h4>
                        <p>Â£${item.price}</p>
                    </div>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + parseFloat(item.price), 0).toFixed(2);
            totalPrice.textContent = `Total: Â£${total}`;
            cartCount.textContent = cart.length;
        }

        // Handle form submission
        document.getElementById('checkoutForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Order confirmed! Thank you for your purchase.');
            localStorage.removeItem('cart');
            window.location.href = 'Products.html';
        });

        // Initial load
        loadCheckoutItems();

        // Mobile menu toggle (copy from products page)
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
